<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="left">
  <h1>
    <img src="images/logo.svg" alt="Base Apparel">
  </h1>

  <h1>
  <span>We're</span><br>
  <span>coming <br>
  soon</span>
  </h1>

  <p>
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <form action="#" id="form" novalidate>
  <input type="email" id="email" placeholder="Email Address" required>
  <button type="submit" id="arrow"><img src="images/icon-arrow.svg" alt="submit"></button>
  <img src="images/icon-error.svg" alt="error" id="error-arrow" class = "hidden">
  
  <p id="error-message" class="hidden">Please provide a valid email.</p>
  </form>
</div>

  <div class="right">
    <img src="images/hero-desktop.jpg" alt="" >
  </div>
  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>-->
  </footer>
  <script src="script.js"></script>
</body>
</html>
