<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="main__logo-container">
        <img
          src="images/logo.svg"
          alt="Base Apparel Brand Logo"
          class="main__logo"
        />
      </div>

      <picture class="main--hero-img" aria-hidden="true">
        <source srcset="images/hero-desktop.jpg" media="(min-width:62.5rem)" />
        <img src="images/hero-mobile.jpg" alt="" />
      </picture>

      <section class="main__container">
        <h1 class="main__title">We're <span>coming soon</span></h1>
        <p class="main__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="main__form" novalidate>
          <div class="main__form--input-container">
            <input
              type="email"
              name="email"
              id="email"
              aria-label="Type Your Email"
              required
              aria-live="assertive"
              placeholder="Email Address"
              class="main__form--input"
              aria-describedby="error-message"
            />
            <img src="images/icon-error.svg" alt="Error" class="error-icon" id="error-message" />
            <button
              type="submit"
              aria-label="Submit your email"
              class="btn-submit"
            >
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p class="main__form--error-message" role="alert" aria-atomic="true" id="error-message"></p>
        </form>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Design and the concept provided by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <b>Yuko Horita<b>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
